<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>GeniArtHub | Panier</title>
  </head>
  <body class="page">
    <header>
      <div class="cart-page-header">
        <a href="index.html">
          <img src="img/logo-black.png" alt="Logo GeniArtHub version sombre" />
        </a>
        <a href="cart.html"><img src="img/cart.svg" alt="Aller au panier" /></a>
      </div>
    </header>
    <main id="main-cart">
      <section id="cart-section">
        <h1>Votre panier</h1>
        <p class="empty-cart">
          Votre panier est vide. Veuillez ajouter au moins un article à votre
          panier
        </p>
        <ul>
          <!-- list items (cards) will be injected here -->
        </ul>
        <h2>Total de la commande</h2>
        <p class="summary-cart-display">0 article pour un montant de 0 €</p>
      </section>
      <section id="form-section">
        <h2>Formulaire de commande</h2>
        <form action="js/order.js" method="POST">
          <div class="input-group">
            <label for="firstname">Prénom:</label>
            <input
              type="text"
              id="firstname"
              minlength="2"
              pattern="^[A-Za-z]{2,}$"
              required
            />
          </div>
          <div class="input-group">
            <label for="lastname">Nom:</label>
            <input
              type="text"
              id="lastname"
              minlength="2"
              pattern="^[A-Za-z]{2,}$"
              required
            />
          </div>
          <div class="input-group">
            <label for="address">Adresse:</label>
            <input
              type="text"
              id="address"
              minlength="10"
              pattern="^.{10,}$"
              required
            />
          </div>
          <div class="input-group">
            <label for="city">Ville:</label>
            <input
              type="text"
              id="city"
              minlength="3"
              pattern="^[A-Za-zÀ-ÿ\s]{3,}$"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" />
          </div>
          <div id="cart-submit-div">
            <input
              id="cart-submit-button"
              type="submit"
              value="Passer commande"
            />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>
        <a href="https://www.errantecreation.com/">Errante Creation</a> © 2025 -
        GeniArtHub
      </p>
    </footer>

    <div class="modal-filter hidden">
      <div class="modal-card">
        <span>X</span>
        <h2>Félicitations</h2>
        <p>La commande a été passée avec succès.</p>
      </div>
    </div>
    <script src="js/order.js"></script>
  </body>
</html>
